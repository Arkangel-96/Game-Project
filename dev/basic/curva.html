<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>curva</title>
    <style>

        canvas{


            background-color: wheat;
            border:solid green 3px;
        }




    </style>
    <script>
    
    window.onload=function(){

    canvas = document.getElementById("canvas")

    if(canvas && canvas.getContext){

        ctx= canvas.getContext("2d");
            
        if(ctx){

            ctx.lineWidth = 10;
            ctx.strokeStyle= "black";
            var x1 = 20 , y1 = 20
            
            
            ctx.beginPath();
            ctx.moveTo(x1,y1)
            ctx.quadraticCurveTo(150,200,410,20)
            ctx.stroke()
            ctx.closePath()


            ctx.beginPath();
            ctx.strokeStyle= "blue";
            ctx.moveTo(x1,y1)
            ctx.bezierCurveTo(20,100,400,100,200,300)
            ctx.stroke()
            ctx.closePath()


            var inicioX = 85
            var inicioY = 70
            var desplazamiento = 30 
            var lineas = 15

            ctx.lineWidth = 10;
            ctx.strokeStyle= "green";
            ctx.lineCap = "round"
            ctx.lineJoin = "round"
            ctx.beginPath()
            ctx.moveTo(inicioX,inicioY)


            for( var i=0 ; i< lineas; i++){
                var x= inicioX+ ((i+1)*desplazamiento)
                var y = inicioY

                if (i%2==0){

                    y=inicioY+100
                }

                ctx.lineTo(x,y)

            }   

            ctx.stroke()
            ctx.closePath()

            
            let radio = 0 , angulo =  0
            ctx.lineWidth = 10;
            ctx.strokeStyle= "orange";
            ctx.beginPath()
            ctx.moveTo(canvas.width/2 , canvas.height/2 )

            for ( let i =0 ; i < 200 ; i++){
                radio += 0.75
                angulo+= (Math.PI*2)/50
                let x = canvas.width/2 + radio * Math.cos(angulo) 
                let y = canvas.height/2 + radio * Math.sin(angulo) 
                
                
                ctx.lineTo(x,y)


            }

            ctx.stroke()
            ctx.closePath()

        }



        }





    }


</script> 


</head>
<body>


    <canvas id="canvas" width="600" height="400">


    </canvas>
    
</body>


</html>
