function addDialog() {
		const h = 100
		const pad = 1
		const bg = add([
			pos(0, height() + h ),
			rect(width(), h),
			color(0, 0, 50),
			z(100),
		
		])
		const txt = add([
			text("", {
				width: width(),
			}),
			pos(0 + pad, height() - h + pad),
			z(100),
			
		])
		bg.hidden = true
		txt.hidden = true
		return {
			say(t) {
				txt.text = t
				bg.hidden = false
				txt.hidden = false
			},
			dismiss() {
				if (!this.active()) {
					return
				}
				txt.text = ""
				bg.hidden = true
				txt.hidden = true
			},
			active() {
				return !bg.hidden
			},
			destroy() {
				bg.destroy()
				txt.destroy()
			},
		}
	}

function spin() {
	let spinning = false
	return {
		id: "spin",
		update() {
			if (spinning) {
				this.angle += 1200 * dt()
				if (this.angle >= 360) {
					this.angle = 0
					spinning = false
				}
			}
		},
		spin() {
			spinning = true
		},
	}
}

function interact() {
	let interacted = false
	for (const col of player.getCollisions()) {
		const c = col.target
		if (c.is("chest")) {
			if (c.opened) {
				c.play("close")
				c.opened = false
			} else {
				c.play("open")
				c.opened = true
			}
			interacted = true
		}
	}
	if (!interacted) {
		sword.spin()
	}
}

onGamepadStick("left", (v) => {
	if (v.x < 0) {
		player.flipX = true
		sword.flipX = true
		sword.pos = vec2(4, 9)
	} else if (v.x > 0) {
		player.flipX = false
		sword.flipX = false
		sword.pos = vec2(-4, 9)
	}
	player.move(v.scale(SPEED))
	if (v.isZero()) {
		if (player.curAnim() !== "idle") player.play("idle")
	} else {
		if (player.curAnim() !== "run") player.play("run")
	}
})
